<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="dist/app.css" />
    <link
      rel="stylesheet"
      href="node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="d-flex justify-content-between">
          <h1 class="text-white">calc</h1>
          <h3 class="text-white">theme</h3>
        </div>

        <div class="mb-4 text-end bg-screenA rounded p-4">
          <form action="POST">
            <input
              class="bg-transparent text-white text-end font-36 border-0"
              type="number"
              placeholder="0"
              name="calc"
              id="valueCalc"
            />
          </form>
        </div>

        <div class="row g-4">
          <div class="col-3">
            <button
              type="button"
              class="bg-light buttonLight rounded text-keyBlue p-4 w-100 h-100 rounded font-32 number"
            >
              7
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="bg-light buttonLight rounded text-keyBlue p-4 w-100 h-100 rounded font-32 number"
            >
              8
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="bg-light buttonLight rounded text-keyBlue p-4 w-100 h-100 rounded font-32 number"
            >
              9
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="bg-keyBlueLight buttonBlue rounded text-light p-4 w-100 h-100 rounded font-32"
            >
              DEL
            </button>
          </div>

          <div class="col-3">
            <button
              type="button"
              class="bg-light buttonLight rounded text-keyBlue p-4 w-100 h-100 rounded font-32 number"
            >
              4
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="bg-light buttonLight rounded text-keyBlue p-4 w-100 h-100 rounded font-32 number"
            >
              5
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="bg-light buttonLight rounded text-keyBlue p-4 w-100 h-100 rounded font-32 number"
            >
              6
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="bg-light buttonLight rounded text-keyBlue p-4 w-100 h-100 rounded font-32"
            >
              +
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="bg-light buttonLight rounded text-keyBlue p-4 w-100 h-100 rounded font-32 number"
            >
              1
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="bg-light buttonLight rounded text-keyBlue p-4 w-100 h-100 rounded font-32 number"
            >
              2
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="bg-light buttonLight rounded text-keyBlue p-4 w-100 h-100 rounded font-32 number"
            >
              3
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="bg-light buttonLight rounded text-keyBlue p-4 w-100 h-100 rounded font-32"
            >
              -
            </button>
          </div>

          <div class="col-3">
            <button
              type="button"
              class="bg-light buttonLight rounded text-keyBlue p-4 w-100 h-100 rounded font-32"
            >
              .
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="bg-light buttonLight rounded text-keyBlue p-4 w-100 h-100 rounded font-32 number"
            >
              0
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="bg-light buttonLight rounded text-keyBlue p-4 w-100 h-100 rounded font-32"
            >
              /
            </button>
          </div>
          <div class="col-3">
            <button
              type="button"
              class="bg-light buttonLight rounded text-keyBlue p-4 w-100 h-100 rounded font-32"
            >
              X
            </button>
          </div>

          <div class="col-6">
            <button
              type="button"
              id="reset"
              class="bg-keyBlueLight buttonBlue rounded text-light p-4 w-100 h-100 rounded font-32"
            >
              RESET
            </button>
          </div>
          <div class="col-6">
            <button
              type="button"
              class="bg-danger buttonRed rounded text-light p-4 w-100 h-100 rounded font-32"
            >
              =
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="dist/app.js"></script>
  </body>
</html>
